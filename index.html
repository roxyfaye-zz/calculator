<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <table id="calculator">
  <tr>
    <td id="clear" input type="display" value="C">C</td>
    <td colspan="3" id="answer" input type="display" input name="answer"> </td>
  </tr>
  <tr>
    <td id="seven" class="number java">7</td>
    <td id="eight" class="number java">8</td>
    <td id="nine" class="number java">9</td>
    <td id="divide" class="math java" value= "/">/</td>
  </tr>
  <tr>
    <td id="four" class="number java">4</td>
    <td id="five" class="number java">5</td>
    <td id="six" class="number java">6</td>
    <td id="multiply" class="math java">x</td>
  </tr>
  <tr>
    <td id="one" class="number java">1</td>
    <td id="two" class="number java">2</td>
    <td id="three" class="number java">3</td>
    <td id="subtract" class= "math java">-</td>
  </tr>
    <td id="zero" class="number java">0</td>
    <td id="period" class="math java">.</td>
    <td id="equal" class="math java">=</td>
    <td id="add" class="math java">+</td>
</table>
     <script src="main.js"></script>
  </body>
</html>
